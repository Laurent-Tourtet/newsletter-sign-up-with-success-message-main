<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/design/css/styles.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  
 
</head>
<body>

  <!-- Sign-up form start -->
<main class="main">
      
   
    <h1 class="main-title">Stay updated!</h1> 
    <section class="main-left">
     <p class="main-title--p">Join 60,000+ product managers receiving monthly updates on:</p>
     
           <article class="main-left--img">
                  <img src="assets/images/icon-list.svg" alt="" id="check">
                    <p>Product discovery and building what matters</p>
           </article>
           <article class="main-left--img">
                   <img src="assets/images/icon-list.svg" alt="" id="check">
                     <p>Measuring to ensure updates are a success</p>
            </article>
            <article class="main-left--img">
                   <img src="assets/images/icon-list.svg" alt="" id="check">
                     <p>And much more!</p>
            </article>
          
      <form class="main-form">  
        <label for="" class="main-form--label"> Email address</label>
          <input class="main-form--input" type="text" placeholder="email@company.com">
            <button type="submit">Subscribe to monthly newsletter</button>
      </form>
    </section>
  </section> 
<section class="main-right">
  <article class="main-right--img">
    <img id="img-right" src="assets/images/illustration-sign-up-desktop.svg" alt="">
  </article>


  <!-- Sign-up form end -->

  <!-- Success message start -->

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->
</main>
  <footer>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">loloWebDev</a>.
    </div>
  </footer>   
</body>
</html>
